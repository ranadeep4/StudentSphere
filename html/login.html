<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Form</title>
    <link rel="shortcut icon" href="/StudentSphere/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/StudentSphere/css/login.css">
</head>
<body>

    <!-- Signup Form -->
    <div class="form-container" id="signupForm">
        <h2>Signup</h2>
        <form action="#">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <input type="submit" value="Sign Up">
        </form>
        <div class="form-footer">
            <p>Already have an account? <a onclick="showLogin()">Login here</a></p>
        </div>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form action="#">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a onclick="showSignup()">Signup here</a></p>
        </div>
    </div>
    <script src="/StudentSphere/javascript/login.js"></script>

</body>
</html>
