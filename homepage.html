<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="carosel.css">
    <link rel="stylesheet" href="nav_bar.css">
</head>

<body>
    <!-- navbar starting-->
    <nav class="navbar">
        <div><img class="logo" src="logo.jpg" alt="logo"></div>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Sports</a></li>
            <li><a href="">Events</a></li>
            <li><a href="">Complaint-Box</a></li>
            <li><a href="">Ideas</a></li>

        </ul> 
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    
    </nav>
    <!-- navbar ending-->

    <!-- carosol stating-->
    <div class="carousel">
        <button class="carousel-button prev">❮</button>
        <button class="carousel-button next">❯</button>
        <div class="carousel-slides">
            <div class="carousel-slide">
                <img src="image1.jpeg" alt="Image 1">

            <div class="carousel-slide">
                <img src="image2.jpeg" alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img src="image3.jpeg" alt="Image 2">
            </div>
            <div class="carousel-slide">
                <img src="image4.jpeg" alt="Image 3">
            </div>
            <div class="carousel-slide">
                <img src="image5.jpeg" alt="Image 3">
            </div>
            <div class="carousel-slide">

            </div>
        </div>
    </div>

    <script src="homepage.js"></script>
    <script src="carosel.js"></script>

</html>
