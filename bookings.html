<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="bookings.css">
</head>
<body>
    <h1>BOOKINGS</h1>
    <div class="container">
        <h1>Book a Sports Item</h1>

        <div>
            <label for="userName">Roll NO:</label>
            <input type="text" id="rollno">
        </div>
        <div class="item">
            <label for="itemSelect">Select an Item:</label>
            <select id="itemSelect"></select>
        </div>

        <div class="timeslot">
            <label for="timeSlotSelect">Select a Time Slot:</label>
            <select id="timeSlotSelect"></select>
        </div>

        <button id="bookButton" disabled>Book Now</button>

        <div id="message"></div>
    </div>
</body>
</html>
